<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./src/css/reset.css" rel="stylesheet">
    <link href="./src/css/style.css" rel="stylesheet">
    <link href="./src/css/responsive.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <title>Super Mario Bros - O Filme</title>
   <link rel="shortcut icon" type="image/x-icon" href="./src/imagens/favicon (1).ico">
</head>

<body>

     <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div> 

    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/imagens/logo-chapeu-mario.png" alt="logo chapéu Mario">
        </a>
        <nav>
            <ul class="menu">
            <li><a href="https://www.nuuvem.com/br-pt/item/super-mario-3d-world-bowsers-fury?
                utm_source=rakuten&ranMID=46796&ranEAID=pWFOqrqIohs&ranSiteID=pWFOqrqIohs-
                ig8seNyaBb0YOTGtsd5uHQ">Game</a></li>

             <li><a href="https://segredosdomundo.r7.com/mario-bros-historia/">Detalhes</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/imagens/titulo.png" alt="imagem do título do filme">
            <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia eles vão parar no reino dos cogumelos,
                governado pela princesa Paach , mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir renar em todos os lugares.
            </p>
            <button class="botao-trailer">Veja o trailer!</button>
        </div>
        <img class="mario" src="./src/imagens/super-mario-chars.png" />
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com//embed/Cb4WV4aXBpk" title="Trailer oficial"
                frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
        </div>
    </main>
<script src="./src/js/index.js"></script>
</body>

</html>
